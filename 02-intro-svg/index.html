<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNIR :: Herramientas de Visualización</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light shadow">
        <div class="container">
          <a href="/" class="navbar navbar-brand"> HeVi </a>
          <img src="img/unir.png" height="65" />
          <img src="img/yo.png" height="40" class="rounded-circle" />
        </div>
      </nav>
    </header>
    <main class="container">
      <h1>Introducción a SVG</h1>
      <div id="graf">
        <svg width="640" height="480" class="graf">
          <rect x="320" y="240" width="100" height="150" class="cuadro" />
          <rect x="120" y="140" width="150" height="100" class="cuadro" />
          <circle cx="400" cy="75" r="50" class="cuadro" />
          <circle cx="640" cy="480" r="50" class="cuadro" />
          <path
            d="M 10,30
           A 20,20 0,0,1 50,30
           A 20,20 0,0,1 90,30
           Q 90,60 50,90
           Q 10,60 10,30 z"
          />
        </svg>
      </div>
    </main>
    <footer>
      <div class="container"><span></span></div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
